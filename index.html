  <style>
    body {
      background-color: #000;
    }

    .section-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 8rem 2rem 6rem 2rem;
      scroll-margin-top: 5rem;
      gap: 2rem;
    }

    @keyframes typewriter-loop {
      0% { width: 0 }
      40% { width: 100% }
      80% { width: 100% }
      100% { width: 0 }
    }

    .animate-loop-typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: none;
      width: 0;
      animation: typewriter-loop 6s steps(50, end) infinite;
    }

    #typed-text {
      display: inline-block;
      min-width: 250px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: #ccc;
    }

    h1, h2, h3 {
      word-break: break-word;
    }

    .tech-pill, .skill-chip, .tech-tag {
      font-size: 0.875rem;
      padding: 0.25rem 0.75rem;
    }

    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .max-w-4xl, .max-w-6xl {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
